<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const fragmentParams = new URLSearchParams(window.location.hash.substring(1));

      const code = params.get("code");
      const accessToken = fragmentParams.get("access_token");

      let payload = {};
      if (code) {
        payload = { type: "code", value: code };
      } else if (accessToken) {
        payload = { type: "token", value: accessToken };
      }

      if (Object.keys(payload).length > 0) {
        // ðŸ‘‡ Print out the token or code in the console
        console.log("Auth payload:", payload);

        // ðŸ‘‡ Also show it in the page (for debugging)
        document.body.innerHTML = `<pre>${JSON.stringify(payload, null, 2)}</pre>`;

        // If you still want to redirect back to Flutter, keep this line
        // const redirect = "myapp://auth_callback?" + new URLSearchParams(payload).toString();
        // window.location.href = redirect;
      } else {
        document.body.innerHTML = "<p>No auth response found.</p>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting back to the app...</p>
</body>
</html>
